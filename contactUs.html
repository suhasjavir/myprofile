<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="">
            <table>
                <tbody>
                    <tr>
                        <td><label for="">Full Name:</label></td>
                        <td><input type="text" placeholder="Only Caps Letters" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile Number:</label></td>
                        <td><input type="number" placeholder="Only numbers" required></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="text" placeholder="Ex. abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Enquiry:</td>
                        <td><textarea cols="25" rows="5"></textarea></td>
                        </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset" name="clear all"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
